    <!------------- JavaScript --------------->
    <script>
        
        let container = document.getElementById('container');

        let testBilde = document.getElementById('testBilde'); 


        async function listAnimals() {

            let url = "/dyr";

            try {
                let response = await fetch(url);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }
                
                container.innerHTML = " ";

                for (let value of data) {

                    let html = "<img>" + testBilde + "</img>";
                    html += "<h2>" + "ID: " + value.did + "</h2>";
                    html += "<p>" + "Reg.nr: " + value.regnr + "</p>";
                    html += "<p>" + "V.Ø.: " + value.vø + "</p>";
                    html += "<p>" + "Fødselsdato: " + value.fdato + "</p>";
                    html += "<p>" + "Kullnummer: " + value.kullnr + "</p>";
                    html += "<p>" + "Kjønn: " + value.kjønn + "</p>";
                    html += "<p>" + "Innavlsgrad: " + value.innavlsgrad + "</p>";
                    html += "<p>" + "Poeng: " + value.poeng + "</p>";
                    html += "<p>" + "Farge: " + value.farge + "</p>";
                    html += "<p>" + "Far: " + value.far + "</p>";
                    html += "<p>" + "Mor: " + value.mor + "</p><br><hr>";

                    let div = document.createElement("div");
                    div.innerHTML = html;
                    container.appendChild(div);

                    let delbtn = document.createElement("button");
                    delbtn.innerHTML = "Slett";

                    delbtn.addEventListener('click', function(evt){
                        deleteAnimal(value.did);
                    });

                    div.insertBefore(delbtn, div.lastElementChild);
                }
            }
            catch(error) {
                console.log(error);
            }
        }listAnimals();
