        async function listAnimals() {

            let url = "/dyr";

            try {
                let response = await fetch(url);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }
                
                container.innerHTML = " ";

                for (let value of data) {

                    let html = `
                        <img src="${testBilde.src}" width="100px"/>
                        <h2>ID: ${value.did} </h2>
                        <p>Reg.nr: ${value.regnr}</p>
                        <p>V.Ø.: ${value.vø}</p>
                        <p>Fødselsdato: ${value.fdato} </p>
                        <p>Kullnummer: ${value.kullnr} </p>
                        <p>Kjønn: ${value.kjønn} </p>
                        <p>Innavlsgrad: ${value.innavlsgrad}</p>
                        <p>Poeng: ${value.poeng} </p>
                        <p>Farge: ${value.farge}</p>
                        <p>Far: ${value.far} </p>
                        <p>Mor: ${value.mor} </p><br><hr>
                    `
                    let div = document.createElement("div");
