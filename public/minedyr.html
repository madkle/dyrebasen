    <!----------- HTML-elements -------------->

    <h1 style="margin-left: 10px;">MINE DYR</h1>

    <div id="container"></div>

        
    <!------------- JavaScript --------------->
    <script>
        
        let container = document.getElementById('container');

        let testBilde = "bilder/kanin_eksempelbilde.jpeg"; 


        async function listAnimals() {
            let data = await getAllAnimals();

            container.innerHTML = "";

            console.log(data);
            for (let value of data) {
                
                let parents = {
                    far: await getSingleAnimal(value.far),
                    mor: await getSingleAnimal(value.mor)
                }
                let html = `
                    <img src="${testBilde}" width="100px"/>
                    <h2>ID: ${value.did} </h2>
                    <p>Reg.nr: ${value.regnr}</p>
                    <p>V.Ø.: ${value.vø}</p>
                    <p>Fødselsdato: ${value.fdato} </p>
                    <p>Kullnummer: ${value.kullnr} </p>
                    <p>Kjønn: ${value.kjønn} </p>
                    <p>Innavlsgrad: ${value.innavlsgrad}</p>
                    <p>Poeng: ${value.poeng} </p>
                    <p>Farge: ${value.farge}</p>
                    <p>Far: ${parents.far.regnr} </p>
                    <p>Mor: ${parents.mor.regnr} </p><br><hr>
                `
                let div = document.createElement("div");
                div.innerHTML = html;
                container.appendChild(div);


                let generateBtn = document.createElement("button");
                generateBtn.innerHTML = "Generer Stamtavle";

                generateBtn.addEventListener('click', function(evt){
                    generatePDF(value.did);
                });

                div.insertBefore(generateBtn, div.lastElementChild);


                let delbtn = document.createElement("button");
                delbtn.innerHTML = "Slett";

                delbtn.addEventListener('click', function(evt){
                    deleteAnimal(value.did);
                });
                div.insertBefore(delbtn, div.lastElementChild);
            }
                    


            
        }
