<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS to PDF</title>
        
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <body>
        <h1>Convert to PDF</h1>
        <button onclick="savePDF()">Generate</button>
    </body>
    <script>
        
        function savePDF() {
            let doc = new jsPDF();

            const styling = {"margin-x":10, "margin-y":5};
            
            const rows = [];
            const col = [];
            const generations = 3;
            const A4 = {"width": 210, "height": 297};// in mm
            const cellHeight = (A4.height - styling["margin-y"]*2 - 50)/generations;
            const PADDING = 5;
            const contentWidth = A4.width - styling["margin-x"] * 2;
            
            const lineSpacing = 10;    
            

            function universalInfo(x,y,r,h,it,row){
                
                let startTextLine = 2
                if (row !== 0) {
                    let parentArr = ["Far", "Mor"];
                    let parentLetterArr = "";
                    if (row >= 2) {
                        parentLetterArr = parentArr[0].slice(0,1)
                        if (it >= 2) {
                            parentLetterArr = parentArr[1].slice(0,1)
                        }
                        
                    }
                    let parentText = `${parentLetterArr} ${parentArr[it%2]}`;
                    
                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(15);
                    doc.text(parentText, x + PADDING, y + lineSpacing*startTextLine);
                    doc.setFont("helvetica", "normal");
                    
                    startTextLine++;
                }
                doc.setFontSize(11);
                let contentText = ["Reg Nr: x*","V.Ø: x*","Oppdretter: x*"]
                for (let i = 0; i < contentText.length; i++){
                    doc.text(`${contentText[i]} `, x + PADDING, y + lineSpacing*(i+startTextLine));
                }
            }
            function advancedInfo(x,y,r,h,rowNr){
                let headAlignRight = r - 40;
                let bodyAlignRight = r - 15;
                let colNr = 0;
                let startTextLine = 2;
                if (rowNr === 0){
                    startTextLine = 3;
                };
                
                //Poeng
                let content = [
                    ["Poeng:", "Innavlsgrad:","Farge:"],
                    ["75*/100", "50*%"]
                ];

                for (let i = 0; i < content[colNr].length; i++){
                    doc.text(`${content[colNr][i]}`,  headAlignRight, y + lineSpacing*(i+startTextLine));
                }
                colNr++

                for (let i = 0; i < content[colNr].length; i++){
                    doc.text(`${content[colNr][i]}`,  bodyAlignRight, y + lineSpacing*(i+startTextLine));
                }
                colNr++;
                startTextLine++;
                //farge
                const farge = [{"colour":"hvit","rgb":{"Red":255,"Green": 255,"Blue": 255}}];
                
                for (let i = 1; i <= farge.length; i++) {
                    let rectW = 15;
                    let rectH = 10;
                    let rectX = bodyAlignRight;
                    let rectY =  y + lineSpacing*(i+startTextLine);
                    
                    console.log( y, lineSpacing, i, startTextLine);
                    doc.setFillColor(farge[i-1].rgb.Red, farge[i-1].rgb.Green, farge[i-1].rgb.Blue)
                    //doc.setFillColor(255,255,0)
                    doc.rect(rectX, rectY, rectW, rectH, "FD");
                    doc.setFont("helvetica", "bold");
                    doc.text(farge[i-1].colour, (rectX + rectW/4), (rectY + rectH/2));
                    doc.setFont("helvetica", "normal");
                    
                }
            }
            
            function mainCell(x,y,r,h){
                let headAlignRight = r - 40;
                let bodyAlignRight = r - 15;
                let cellPadding = 7;
                let startTextLine = 0;
                
                doc.setFontSize(20);
                doc.setFont("helvetica", "bold");
                doc.text("Dyrebasen", x + 20, y + cellPadding);
                doc.setFont("helvetica", "normal");
                doc.setFontSize(11);

                doc.text("Reg. Dato* Reg av*", headAlignRight, y + cellPadding);

                doc.line(x + PADDING, y + cellPadding + 2, r, y + cellPadding + 2);

                doc.text("Fødselsdato dd/mm/åå*", x + PADDING, y + lineSpacing*5);

                doc.text("Kjønn:", headAlignRight, y + lineSpacing*2);
                doc.text("male*", bodyAlignRight, y + lineSpacing*2);
            }
            function createCell(numberOfCols, iteration, rowNumber){
                const cellWidth = contentWidth/numberOfCols;
                let CellLeft = styling["margin-x"] + cellWidth*iteration; //x
                let CellTop = styling["margin-y"] + cellHeight*rowNumber; //y
                let CellRight = cellWidth + cellWidth*iteration;
                doc.rect(CellLeft, CellTop, cellWidth, cellHeight);
                universalInfo(CellLeft, CellTop, CellRight, cellHeight, iteration, rowNumber);
                if(rowNumber === 0){
                    mainCell(CellLeft, CellTop, CellRight, cellHeight);
                }
                if (rowNumber < 2){
                    advancedInfo(CellLeft, CellTop, CellRight, cellHeight, rowNumber);
                }
                
            }
            let nmbCol = 1;
            let it = 0;
            let row = 0;
            let multiplyer = 2;
            
            for (let i = 0; i < generations; i++){
                let count = 0;
                while (count < nmbCol) {                    
                    createCell(nmbCol,count,row);
                    count++;
                }
                nmbCol = nmbCol*2;
                row++;
            }


            doc.save("output.pdf");
        }
        
    </script>
</html>
