    <h1>Registrer nytt dyr</h1>

    <form>
        <label for="inpDid">DyreID:</label><br>
        <input id="inpDid" type="text" /><br><br>

        <label for="inpRegNr">Reg.nr:</label><br>
        <input id="inpRegNr" type="text" /><br><br>

        <label for="inpVø">V.Ø:</label><br>
        <input id="inpVø" type="text" /><br><br>

        <label for="inpFdato">Fødselsdato:</label><br>
        <input id="inpFdato" type="text" /><br><br>

        <label for="inpKullNr">Kullnummer</label><br>
        <input id="inpKullNr" type="text" /><br><br>

        <label for="inpKjønn">Kjønn:</label><br>
        <input id="inpKjønn" type="text" /><br><br>

        <label for="inpInnavlsgrad">Innavlsgrad:</label><br>
        <input id="inpInnavlsgrad" type="text" /><br><br>

        <label for="inpPoeng">Poeng:</label><br>
        <input id="inpPoeng" type="text" /><br><br>

        <label for="inpFarge">Farge:</label><br>
        <input id="inpFarge" type="text" /><br><br>

        <label for="inpFar">Far:</label><br>
        <input id="inpFar" type="text" /><br><br>

        <label for="inpMor">Mor:</label><br>
        <input id="inpMor" type="text" /><br><br>

        <button id="btnAddAnimal">Legg til dyr</button><br>
        <h3 id="txtResult">Resultat...</h3>

        <!-- Innputfelt for bilde mangler -->


    </form>


    <!------------- JavaScript --------------->
    <script>
        
        let inpDid = document.getElementById('inpDid');
        let inpRegNr = document.getElementById('inpRegNr');
        let inpVø = document.getElementById('inpVø');
        let inpFdato = document.getElementById('inpFdato');
        let inpKullNr = document.getElementById('inpKullNr');
        let inpKjønn = document.getElementById('inpKjønn');
        let inpInnavlsgrad = document.getElementById('inpInnavlsgrad');
        let inpPoeng = document.getElementById('inpPoeng');
        let inpFarge = document.getElementById('inpFarge');
        let inpFar = document.getElementById('inpFar');
        let inpMor = document.getElementById('inpMor');
        /* variabel for bilde mangler */


        btnAddAnimal.addEventListener('click', async function(evt) {

            let url = "/dyr";

            let updata = {
                did: inpDid.value,
                regnr: inpRegNr.value,
                vø: inpVø.value,
                fdato: inpFdato.value,
                kullnr: inpKullNr.value,
                kjønn: inpKjønn.value,
                innavlsgrad: inpInnavlsgrad.value,
                poeng: inpPoeng.value,
                farge: inpFarge.value,
                far: inpFar.value,
                mor: inpMor.value
                //bilde må legges inn
            }

            let cfg = {
                method: "POST",
                headers: {"content-type":"application(json"},
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                txtResult.innerHTML = data.msg;
            }
            catch(error) {
                console.log(error);
                txtResult.innerHTML = "Noe gikk galt - sjekk konsollvinduet"
            }
        })

    </script>
