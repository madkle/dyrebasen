<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>AlleDyr</title>

    <script src="./js/dyr.js"></script>
    <script src="./js/colour.js"></script>
</head>
<body>
    
    <!----------- HTML-elements -------------->

    <h1>Registrer nytt dyr</h1>

    <form>
        <label for="inpRegNr">Reg.nr:</label><br>
        <input id="inpRegNr" type="number"  /><br><br>

        <label for="inpVø">V.Ø:</label><br>
        <input id="inpVø" type="text" /><br><br>

        <label for="inpFdato">Fødselsdato:</label><br>
        <input id="inpFdato" type="date" /><br><br>

        <label for="inpKullNr">Kullnummer</label><br>
        <input id="inpKullNr" type="number" /><br><br>

        <label for="inpKjønn">Kjønn:</label><br>
        <select name="inpKjønn" id="inpKjønn">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="inpInnavlsgrad">Innavlsgrad:</label><br>
        <input id="inpInnavlsgrad" type="number" /><br><br>

        <label for="inpPoeng">Poeng:</label><br>
        <input id="inpPoeng" type="number" /><br><br>

        <label for="inpFarge">Farge:</label><br>
        <select name="inpFarge" id="inpFarge">
        </select>
        <!--
        <input id="inpAltFarge" type="text" placeholder="Alternativ farge"/>
        -->
        <br><br>

        <label for="inpFar">Far:</label><br>
        <input id="inpFar" type="number" /><br><br>

        <label for="inpMor">Mor:</label><br>
        <input id="inpMor" type="number" /><br><br>

        <label for="inpImg">Bilde av kaninen:</label><br>
        <input id="inpImg" type="file" /><br><br>
        
        <button id="btnAddAnimal">Legg til dyr</button><br>
        <h3 id="txtResult">Resultat...</h3>
    </form>


    <!------------- JavaScript --------------->
    <script>
        
        let btnAddAnimal = document.getElementById('btnAddAnimal');
        let inpRegNr = document.getElementById('inpRegNr');
        let inpVø = document.getElementById('inpVø');
        let inpFdato = document.getElementById('inpFdato');
        let inpKullNr = document.getElementById('inpKullNr');
        let inpKjønn = document.getElementById('inpKjønn');
        let inpInnavlsgrad = document.getElementById('inpInnavlsgrad');
        let inpPoeng = document.getElementById('inpPoeng');
        let inpFarge = document.getElementById('inpFarge');
        //let inpAltFarge = document.getElementById('inpAltFarge');
        let inpFar = document.getElementById('inpFar');
        let inpMor = document.getElementById('inpMor');
        let inpBilde = document.getElementById('inpImg');
        
        let bildeData = null;
        

        
        colourArr.forEach(currColour => {
            let option = document.createElement("option");
            option.innerHTML = currColour.colour;
            option.value = currColour.colour;
            inpFarge.appendChild(option);
        });

        inpBilde.addEventListener("change", function (evt) {
            let fr = new FileReader();
            fr.addEventListener("load", function (evt) {
                bildeData = fr.result;
            });
            fr.readAsDataURL(inpBilde.files[0]);
        })

        btnAddAnimal.addEventListener('click', async function (evt) {
            evt.preventDefault();
            /*
            -----------------Konsept for å legge til alternative farger---------------
            let fargeVerdi = inpFarge.value;
            console.log(inpAltFarge.value);
            if (inpAltFarge.value !== '') {
                fargeVerdi = inpAltFarge.value;
            }
            */
            let updata = {
                regnr: inpRegNr.value,
                vø: inpVø.value,
                fdato: inpFdato.value,
                kullnr: inpKullNr.value,
                kjønn: inpKjønn.value,
                innavlsgrad: inpInnavlsgrad.value,
                poeng: inpPoeng.value,
                farge: inpFarge.value,
                far: inpFar.value,
                mor: inpMor.value,
                bid: null,
                aid: null,
                bilde: bildeData
            }
            console.log(updata);
            //await addAnimal(updata);

        })

        
    </script>

</body>

</html>
