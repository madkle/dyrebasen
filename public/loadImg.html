<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Document</title>
</head>
<body>
    <input type="file" id="inp1"><br/>
    <img src="" alt="Bilde" id="img">
    <script>
        let inp1 = document.getElementById("inp1");
        let img = document.getElementById("img")
       

        inp1.addEventListener("change", function (evt) {
            let fr = new FileReader();
            fr.addEventListener("load", function (evt) {
                fildata = fr.result;
                console.log(fildata);      
                img.src = fildata;
            });
            fr.readAsDataURL(inp1.files[0]);
            
        })


    </script>
</body>
</html>
