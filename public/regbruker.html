<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> --> <!-- HVA ER DETTE? -->
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/logregbruker.css">

        <title>Dyrebasen - Opprett bruker</title>
    </head>

    <body class="bg-2">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
            <a class="navbar-brand">DYREBASEN</a>
            </div>
        </nav>

        <div class="index">
            <h1 class="text-center velkommen">Velkommen til Dyrebasen!</h1>
            <div class="container-fluid justify-self-center logregcard">    
                <!-- CARD / INNLOGGING -->
                <div class="container align-self-end" id="cardSignup">
                    <div class="card bg-" style="border: none;">
                        <div class="card-body shadow">
                            <div class="container" >
                                <h2 class="text-center">Registrer ny bruker</h2><br>
                                <!--<form>--><!-- action="login.js" for å kjøre innloggingsfilen med inputen fra skjemaet -->
                                    <div class="row">
                                        <div class="col">
                                            <label for="regfirstname" class="form-label">Navn:</label>
                                            <input type="text" class="form-control rounded-pill" id="regfirstname" placeholder="Fornavn" name="Fornavn" autofocus>
                                        </div>

                                        <div class="col">
                                            <label for="reglastname" class="form-label">&nbsp;</label>
                                            <input type="text" class="form-control rounded-pill" id="reglastname" placeholder="Etternavn" name="Etternavn">
                                        </div>
                                    </div><br>

                                    <div class="row">
                                        <div class="col">
                                            <label for="regemail" class="form-label">E-post</label>
                                            <input type="email" class="form-control rounded-pill" id="regemail" placeholder="Skriv inn e-post" name="email">
                                        </div>
                                    
                                        <div class="col">
                                            <label for="regusername" class="form-label">Brukernavn:</label>
                                            <input type="text" class="form-control rounded-pill" id="regusername" placeholder="Skriv inn brukernavn" name="brukernavn">
                                        </div>
                                    </div><br>
                                    
                                    <div class="row">
                                        <div class="col">
                                            <label for="regpwd" class="form-label">Passord:</label>
                                            <input type="password" class="form-control rounded-pill" id="regpwd" placeholder="Skriv inn passord" name="pswd">
                                        </div>
                                        <div class="col">
                                            <label for="confirmpwd" class="form-label">Bekreft passord:</label>
                                            <input type="password" class="form-control rounded-pill" id="confirmpwd" placeholder="Bekreft passord" name="pswd">
                                        </div>
                                    </div><br>
                                    <div class="row text-danger">
                                        <p id="txtResult"></p>
                                    </div>
                                    <div class="text-center mt-2">
                                        <button type="submit" class="btn btn-secondary rounded-pill" id="btnRegUser">Registrer</button>
                                    </div>
                                
                                    <div class="form-check mt-2">
                                        <label class="form-check-label">
                                            <input class="form-check-input text-body" type="checkbox" name="remember" id="chkRemember"> Husk meg
                                        </label>
                                    </div>
                                    <a href="index.html" class="card-link text-body text-center" id="loginLink">Tilbake til innlogging</a>
                                <!--</form>-->
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <script type="module">
        import {addUser} from "/js/user.js"
        import {storForbokstav} from "/js/form.js";
        
        let regfirstname = document.getElementById("regfirstname")
        let reglastname = document.getElementById("reglastname")
        let regemail = document.getElementById("regemail")
        let regusername = document.getElementById("regusername")
        let regpwd = document.getElementById("regpwd")
        let confirmpwd = document.getElementById("confirmpwd")
        let btnRegUser = document.getElementById("btnRegUser")
        let chkRemember = document.getElementById("chkRemember")
        let txtResult = document.getElementById("txtResult");
        btnRegUser.addEventListener("click", async function(evt){   
            if (regpwd.value !== confirmpwd.value) {
                txtResult.innerHTML = "ikke samme password";
            }
            let fornavn = storForbokstav(regfirstname.value)
            let etternavn = storForbokstav(reglastname.value)
            addUser(fornavn,etternavn,regemail,regusername,regpwd,confirmpwd)
            
        });
    </script>

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
    
</html>
