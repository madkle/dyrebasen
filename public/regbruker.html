                <!-- CARD / INNLOGGING -->

                                <!--<form>--><!-- action="login.js" for å kjøre innloggingsfilen med inputen fra skjemaet -->

                                        <div class="col">

                                        </div>

                                        <div class="col">
                                            <label for="regsurname" class="form-label">&nbsp;</label>
                                            <input type="text" class="form-control rounded-pill" id="regsurname" placeholder="Etternavn" name="Etternavn">
                                        </div>
                                    </div><br>

                                    <div class="row">
                                        <div class="col">
                                            <label for="regemail" class="form-label">E-post</label>
                                            <input type="email" class="form-control rounded-pill" id="regemail" placeholder="Skriv inn e-post" name="email">
                                        </div>
                                    
                                        <div class="col">
                                            <label for="regusername" class="form-label">Brukernavn:</label>
                                            <input type="text" class="form-control rounded-pill" id="regusername" placeholder="Skriv inn brukernavn" name="brukernavn">
                                        </div>
                                    </div><br>
                                    
                                    <div class="row">
                                        <div class="col">
                                            <label for="regpwd" class="form-label">Passord:</label>
                                            <input type="password" class="form-control rounded-pill" id="regpwd" placeholder="Skriv inn passord" name="pswd">
                                        </div>
                                        <div class="col">
                                            <label for="confirmpwd" class="form-label">Bekreft passord:</label>
                                            <input type="password" class="form-control rounded-pill" id="confirmpwd" placeholder="Bekreft passord" name="pswd">
                                        </div>
                                    </div><br>
                                        
                                    <div class="text-center mt-2">
                                        <button type="submit" class="btn btn-secondary rounded-pill" id="btnRegUser">Registrer</button>
                                    </div>
                                
                                    <div class="form-check mt-2">
                                        <label class="form-check-label">
                                            <input class="form-check-input text-body" type="checkbox" name="remember" id="chkRemember"> Husk meg
                                        </label>
                                    </div>
                                    <a href="index.html" class="card-link text-body text-center" id="loginLink">Tilbake til innlogging</a>
                                <!--</form>-->
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <script>
            let regfirstname = document.getElementById("regfirstname")
            let regsurname = document.getElementById("regsurname")
            let regemail = document.getElementById("regemail")
            let regusername = document.getElementById("regusername")
            let regpwd = document.getElementById("regpwd")
            let confirmpwd = document.getElementById("confirmpwd")
            let btnRegUser = document.getElementById("btnRegUser")
            let chkRemember = document.getElementById("chkRemember")

            btnRegUser.addEventListener("click", async function(evt){   
                if (regpwd.value !== confirmpwd.value) {
                    throw "not the same password"
                }
                
                let url = "/bruker"
                let credString = createCredentialString(regsurname.value, regpwd.value)
                
                let updata = {
                    fornavn: regfirstname.value, 
                    etternavn: regsurname.value,
                    epost: regemail.value
                }

                let cfg = {
                    method: "POST",
                    headers: {
                        "content-type":"application/json",
                        "authorization": credString
                    },
                    body: JSON.stringify(updata)
                };
                
                try {
                    let response = await fetch(url, cfg);
                    let data = await response.json();

                    if (response.status != 200) {
                        throw data.error;
                    }
                }
                catch(error) {
                    console.log(error);
                    txtResult.innerHTML = "Noe gikk galt - sjekk konsollvinduet"
                }
            });
            function createCredentialString(username, password) {
                let combinedStr = username + ":" + password;
                let b64Str = btoa(combinedStr);

                return "basic " + b64Str;
            }
        </script>
